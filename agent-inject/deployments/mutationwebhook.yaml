---
apiVersion: admissionregistration.k8s.io/v1beta1
kind: MutatingWebhookConfiguration
metadata:
  name: google-secret-injector-webhook
  namespace: secret-operator-system
  labels:
    app: agent-injector
webhooks:
  - name: agent-injector.secret-operator-system.svc.cluster.local
    clientConfig:
      caBundle: 
      service:
        name: agent-injector
        namespace: secret-operator-system
        path: "/mutate"
    rules:
      - operations: ["CREATE", "UPDATE"]
        apiGroups: [""]
        apiVersions: ["v1"]
        resources: ["deployments", "jobs", "pods", "statefulsets"]
    namespaceSelector: {}